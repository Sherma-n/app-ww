<ion-view title="Edit Profile" hide-nav-bar="true" id="page4" class=" ">
    <ion-content padding="true" style="background: url(../img/weatherback.png) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
        <div class="spacer" style="width: 300px; height: 3px;"></div>
        <h1 id="editProfile-heading8" style="color:#FFFFFF;" class=" EditProfileHeader Header">Edit Profile</h1>
        <div class="list card EditProfileDiv" id="editProfile-card230">
            <h2 id="editProfile-heading4" style="color:#FFFFFF;" class=" EditProfileUser subHeader inDivItem">Username</h2>
            <div class="list card editHouseCard" id="editProfile-card231">
                <h3 id="editProfile-heading6" style="color:#424143;" class=" houseName editProfileHouseName subHeader inDivItem">23A Laguna Varde</h3>
                <p id="editProfile-markdown13" style="color:#424143;" class=" Country editHouseWeather inDivItem">Hong Kong, HK</p>
                <a ui-sref="inside.userhome" id="editProfile-button6" style="text-align:left;border-radius:0px 0px 0px 0px;" class=" button button-positive  icon-left ion-android-delete Btn editHouseDelBtn" ng-click="gohousehome()">Remove House</a>
            </div>
        </div>
        <div class="list card addNewHouseForm" id="editProfile-card235">
            <form id="editProfile-form11" class="list newHouseForm inDivItem">
                <h2 id="editProfile-heading7" style="color:#FFFFFF;" class=" newHouseHeader subHeader inDivItem">New House</h2>
                <label class="item item-input newHouseInput Input inDivItem pText" id="editProfile-input8">
                    <input type="text" placeholder="New House Name">
                </label>
                <label class="item item-input inDivItem pText newHouseInput Input" id="editProfile-input9">
                    <input type="text" placeholder="House Country">
                </label>
                <label class="item item-input inDivItem pText newHouseInput Input" id="editProfile-input11">
                    <input type="text" placeholder="House Location">
                </label>
                <a ui-sref="inside.userhome" id="editProfile-button8" class=" button button-positive  icon ion-android-download Btn newHouseBtn" ng-click="gohousehome()">Create house</a>
            </form>
        </div>
    </ion-content>
</ion-view>
